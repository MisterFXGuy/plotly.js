general:
  artifacts:
      - "build/test_images/"
      - "build/test_images_diff/"

machine:
  node:
    version: 6.1.0
  timezone:
    America/Anchorage
  services:
    - docker

dependencies:
  pre:
    - eval $(node tasks/docker.js pull)
  post:
    - eval $(node tasks/docker.js run)
    - npm run cibuild
    - npm run pretest
    - eval $(node tasks/docker.js setup)
    - npm prune && npm ls
    - lsb_release -a
    - google-chrome --version

test:
  override:
    - npm run citest-jasmine
