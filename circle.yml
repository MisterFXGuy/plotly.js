machine:
  node:
    version: 6.1.0

dependencies:
  override:
      - lsb_release -a
      - sudo add-apt-repository -y ppa:canonical-chromium-builds/stage
      - sudo apt-get update
      - sudo apt-get install chromium-browser
      - git clone https://gist.github.com/f328c38536360ff37c0de62172c01617.git headless-test
      - cd headless-test && npm i

test:
  override:
    - sudo pkill Xvfb
    - cd headless-test && npm test
